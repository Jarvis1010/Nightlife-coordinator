<title-header title="La Vida Nocturna"></title-header>
<main class="row">
    <header class="col-xs-12 text-center">
        <h2>Search down below to find where everyone is going.</h2>
        <h3><a href="#/register">Register</a> and <a>Login</a> to show where you are going.</h3>
    </header>
    <section class="col-xs-12">
        <form class="input-group">
            <input type="search" class="form-control" placeholder="Type City, State or Zipcode">
            <span class="input-group-btn">    
                <button type="submit" class="btn btn-default">Find Clubs</button>
            </span>
        </form>
        <figure class="row">
            <img src="/img/powered_by_google_on_white.png" class="img-responsive pull-right" alt="Powered by Google"/>
        </figure>
        <div class="row">
            <h4>Search Results will go here</h4>
        </div>
    </section>
</main>
